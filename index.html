<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flows.ru</title>
    <link rel="shortcut icon" href="./pictures/Ellipse 9.png" type="image/x-icon">

    <!-- Подключаем Three.js через CDN -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    </script>

    <!-- Подключение вашего скрипта -->
    <script type="module" src="./js/light3dmodel.js" defer></script>
    <script type="module" src="./js/script.js" defer></script>
    <script type="module" src="./js/secondscreen.js" defer></script>
    <script type="module" src="./js/thirdscreen3d.js" defer></script> 
    <script type="module" src="./js/main.js" defer></script>   

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./pictures/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    
</head>
<body>

<header>
  <img src="./pictures/logo.svg" alt="logo" class="logo">
  <div class="headroad">
    <p class="button0">Главная</p>
    <div class="dropdown">
      <a href="#" class="droplink">Разделы</a>
        <div class="dropdowncontent none">
          <a href="#" class="button1">Мозайки</a>
          <a href="#" class="button2">Капсулы</a>  
          <a href="#" class="button3">Сонник</a>
      </div>
    </div>
  </div>
</header>

<!-- первая секция -->
<section class="screen screen0 active">
    <canvas id="canvas1"></canvas>
    <p class="maintext">Feelings Matter</p>
</section>

<!-- вторая секция -->
<section class="screen screen1">
    <!-- секции с фото (пазлы) -->
    <div class="section section1">
      <div class="puzzlecont" data-image="./pictures/1.jpg" data-solved="false"></div>
    </div>
    <div class="section section2">
      <div class="puzzlecont" data-image="./pictures/2.jpg" data-solved="false"></div>
    </div>
    <div class="section section3">
      <div class="puzzlecont" data-image="./pictures/3.jpg" data-solved="false"></div>
    </div>
    <!-- атр текст фон -->
    <div class="arttext">
      <p id="arttext"></p>
    </div>

    <p class="text history"></p>

    <div class="bottomfirst">
      <p class="text dop1">*История размещена с согласия клиента</p>
      <p class="text dop2">Для связи с клиникой нажмите здесь</p>
    </div>

    <!-- кнопка переключения -->
    <button class="next"><img src="./pictures/cnhtkjxrf.svg" alt="swapright" class="right"></button>
</section>

<!-- третий экран -->
<section class="screen screen2">
  <canvas id="canvas2"></canvas>
  <p class="pupa">Gardens of the Soul</p>
</section>

<!-- 4 экран -->
<section class="screen screen3">
  <canvas id="canvas3"></canvas>
  <p class="textaboutheart">камни на сердце</p>

<footer></footer>
